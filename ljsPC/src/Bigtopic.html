    <style>
 
        .banbox{
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
            background: #fff;
        }
        .row{
            margin: 0;
        }
        .disflex{
            display: flex
        }
        .times{
            padding: 10% 0 0 12%;
        }
        .times > p {
            font-size: 30px;
            color: #3E4E80;
            font-weight: 600;
            text-align: center
        }
        .times> span{
            color: #787878
        }
        .box_right > .titles {
            font-size: 18px;
            color: #333333;
            padding: 15px 0;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap
        }
        .box_right > .contents {
            color: #A7A7A7;    
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2; 
            overflow: hidden;
            text-indent: 2rem;
            padding-bottom: 10px
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>

        <main>

                    </div>
                </div>
            </div>
        </main>
        <article>
            <div class="main">
                <div class="row banbox" v-for='(item,index) in arrlist' :key='index'>
                        <div class="col-xs-12 col-sm-4 col-md-4 disflex"  >
                                <img :src="item.imgs" alt="">
                               <div class="times">
                                    <p>{{item.datas}}</p>
                                    <span>{{item.times}}</span>
                               </div>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-8">
                            <div class="box_right">
                                <p class="titles"><img src="../images/danglogo.png" alt=""> {{item.titles}}</p>
                                <p class="contents">{{item.contents}}</p>
                                <el-button @click="btnclick(index)" style="background: #fff">MORE ></el-button>
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <el-pagination
                            background
                            @current-change="change"
                            layout="prev, pager, next"
                            :page-size="pageSize"
                            :total="total">
                    </el-pagination>
                </div>
            </div>
        </article>
        <footer  style="width: 100%;z-index: 10">
            <iframe src="./footer.html" style="width: 100%;height:200px;display: flex" frameborder="0"></iframe>
        </footer>
    </div>
</body>
