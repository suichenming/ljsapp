<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/ele.css">
    <link rel="stylesheet" href="../css/eleicon.css">
    <link rel="stylesheet" href="../css/purchase.css">
    <link rel="stylesheet" href="../icon/iconfont.css">
    <script src="../js/vue.min.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/ele.js"></script>
    <script src="../js/headers.js"></script>
    <style>
        .box{
            width: 90%;
            margin: 0 auto;
            padding-top: 20px
        }
        .el-input__inner{
            border-top: none;
            border-left: none;
            border-right: none;
            border-radius: 0
        }
        .el-form-item__label{
            color: #7E7E7E
        }
        .btns > button{
            width: 100%;
            border: none;
            background: -webkit-gradient(linear, left top, right top, from(#FF8D00) , to(#FF5300));
            background: linear-gradient(to right, #FF8D00 , #FF5300);
            border-radius: 4px;
            outline: none;
            color: #fff;
            margin-top: 50px
        }
        
        .el-button--primary:focus{
            background: -webkit-gradient(linear, left top, right top, from(#FF8D00) , to(#FF5300));
            background: linear-gradient(to right, #FF8D00 , #FF5300);
        }
        .el-button--primary.is-disabled, .el-button--primary.is-disabled:hover{
            background: #CCCCCC;
            color: #F7F7F7;
            border-color: #CCCCCC
        }
        .el-button--primary:focus, .el-button--primary:hover{
            background: -webkit-gradient(linear, left top, right top, from(#FF8D00) , to(#FF5300));
            background: linear-gradient(to right, #FF8D00 , #FF5300);
        }
        .el-form-item.is-required:not(.is-no-asterisk)>.el-form-item__label:before{
            display: none
        }
        .el-form-item{
            margin: 0
        }
        .relv {
            position: relative;
        }
        .posi > button{
            background: -webkit-gradient(linear, left top, right top, from(#FF8D00) , to(#FF5300));
            background: linear-gradient(to right, #FF8D00 , #FF5300);
            border-radius: 4px;
            border: none;
            position:absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <headers>
            注册
        </headers>
        <div class="col-xs-12 col-sm-12">
            <div class="box">
                <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="80px" class="demo-ruleForm" label-position='right'>
                    <el-form-item label="注册类别" prop="category">
                        <el-select v-model="ruleForm.category" placeholder="请选择注册会员的类型" style="width:100%">
                            <el-option
                                v-for="item in options"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="邮箱地址" prop="address">
                        <el-input v-model="ruleForm.address" placeholder="请输入邮箱地址"></el-input>
                    </el-form-item>
                    <el-form-item label="会员名称" prop="Member">
                        <el-input v-model="ruleForm.Member"  placeholder="请输入公司名称/姓名"></el-input>
                    </el-form-item>
                    <el-form-item label="联系人" prop="Contacts">
                        <el-input v-model="ruleForm.Contacts" placeholder="请输入具体联系人"></el-input>
                    </el-form-item>
                    <el-form-item label="手机号码" prop="Phones" class="relv">
                        <el-input v-model="ruleForm.Phones" placeholder="请输入手机号码"></el-input>
                            <div class="posi">
                                <el-button type="primary">获取手机验证码</el-button>
                            </div>
                    </el-form-item>
                    <el-form-item label="验证码" prop="Code">
                        <el-input v-model="ruleForm.Code" placeholder="请输入验证码"></el-input>
                    </el-form-item>
                    <el-form-item label="账户密码" prop="password">
                        <el-input v-model="ruleForm.password" type="password" placeholder="请输入密码"></el-input>
                    </el-form-item>
                    <el-form-item label="确认密码" prop="confirmaddress">
                        <el-input v-model="ruleForm.confirmaddress" type="password" placeholder="请再次输入密码"></el-input>
                    </el-form-item>
                    <div class="text-center btns">
                        <el-button type="primary"  @click="submitForm('ruleForm')">注册</el-button>
                    </div>
                    <p style="float: right"><span style="color: #A5A5A5">已有账号？</span><span style="color: #FF8D00" @click="gologo()"> 登入</span></p>
                </el-form>
            </div>
        </div>
    </div>
</body>
</html>

                category: '',
                address: '',
                Member: '',

                password: '',
                confirmaddress: ''
            },
            options:[
                {
                    value: '选项1',
                    label: '黄金糕'
                }
            ],
            disabled: true,

            }
        },

            submitForm(formName ){
                this.$refs[formName].validate((valid) => {

                    } else {
                        return false;
                    }
                });
            },
            gologo(){
                window.location.href = './Memberlogin.html'
            }
        },
    })
</script>
